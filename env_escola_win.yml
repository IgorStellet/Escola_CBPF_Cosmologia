name: escola_env
channels:
  - conda-forge
  - defaults

dependencies:
  # ------------------------
  # Python + pacotes básicos
  # ------------------------
  - python=3.12
  - pip
  - numpy
  - scipy
  - matplotlib
  - pandas
  - astropy
  - scikit-learn

  # ------------------------
  # Compilação e bibliotecas científicas
  # ------------------------
  - make
  - cmake
  - gsl
  - fftw
  - hdf5
  # por isso removido da lista

  # ------------------------
  # Interface Python do CLASS
  # ------------------------
  - cython

  # ------------------------
  # Ferramentas de notebook (para aulas/demonstrações)
  # ------------------------
  - jupyterlab
  - ipykernel
  - notebook

  # ------------------------
  # Extras úteis
  # ------------------------
  - setuptools
  - wheel

  # ------------------------
  # Pacotes instalados via pip
  # ------------------------
  - pip:
      - tqdm
      - sympy

